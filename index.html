<div class="homepage">
  <h1 class="homepage-title fade-in">Welcome to <span>flexings.lol</span></h1>
  <p class="homepage-subtitle fade-in delay-1">
    Invite-only bio link platform. Get access only by request.

    Request Invite
  </button>


  <div class="members-section fade-in delay-3">
    <hr>
    <h3>Links:</h3>
    <ul class="members-list">
      <li><a href="xxx/">xxx</a></li>
      <li><a href="yatashi/">Yatashi</a></li>
    </ul>
  </div>
</div>


<div class="invite-popup" id="invitePopup">
  <div class="popup-content">
    <p>Idk How you get an invite... Be super cool.. or something</p>
    <img src="assets/imgs/idk.png" alt="IDK Pose">
    <button class="close-btn" id="closePopup">Close</button>
  </div>
</div>

<script>
  const openBtn = document.getElementById('openInvite');
  const closeBtn = document.getElementById('closePopup');
  const popup = document.getElementById('invitePopup');

  openBtn.addEventListener('click', () => {
    popup.classList.add('active');
  });

  closeBtn.addEventListener('click', () => {
    popup.classList.remove('active');
  });


  window.addEventListener('click', e => {
    if(e.target === popup) {
      popup.classList.remove('active');
    }
  });
</script>
