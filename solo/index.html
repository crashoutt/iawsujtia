<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@solo</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="particles" id="particles"></div>
  <div id="overlay" role="button" aria-label="Click to play gothic music and enter the crypt">
    <div class="overlay-text">Click Me</div>
  </div>
  <video id="background-video" disablepictureinpicture playsinline style="display: none;" loop>
    <source src="assets/imgs/sdot.mov">
  </video>

  <audio id="background-audio" src="assets/assets/imgs/solo.mp3" loop></audio>
  
  <div class="content">
    <div class="tilt-wrapper">
      <div class="profile-card">
        <div class="profile-header">
          <div class="avatar-container">
            <div class="avatar-ring"></div>
            <img src="assets/imgs/pfp.png" alt="Bat Profile Avatar" class="profile-avatar">
          </div>
          <div class="badge"> friend </div>
        </div>
        <div class="profile-content">
          <h1 class="name">solo</h1>
          <div class="typewriter-container">
            <div class="typewriter-text" id="typewriter-text">Mullvad Warrior</div>
          </div>
          <p class="description"></p>
        </div>
        <div class="profile-footer">
          <div class="social-container">
            <a class="social-button" href="https://www.roblox.com/users/1839756/profile" target="_blank" rel="noopener noreferrer">
              <img src="assets/icons/roblox.png" alt="Roblox">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
