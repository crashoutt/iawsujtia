<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --text-primary: #f5f5f5;
      --text-secondary: #888;
      --button-bg: #1f1f1f;
      --button-hover: #2a2a2a;
      --border-color: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      font-family: 'Inter', sans-serif;
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.015);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 4rem 3rem;
      text-align: center;
      overflow: hidden;
      max-width: 90%;
      z-index: 1;
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
      transition: box-shadow 0.3s ease;
    }

    .container::after {
      content: "";
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: linear-gradient(
        120deg,
        transparent 47%,
        rgba(255, 255, 255, 0.07) 48%,
        rgba(255, 255, 255, 0.12) 49.5%,
        rgba(255, 255, 255, 0.07) 51%,
        transparent 52%
      );
      pointer-events: none;
      opacity: 0;
      transform: translateX(-100%) rotate(25deg);
      transition: opacity 0.3s ease;
    }

    .container:hover::after {
      opacity: 1;
      animation: sparkle 2s ease-in-out forwards;
    }

    @keyframes sparkle {
      0% {
        transform: translateX(-100%) rotate(25deg);
      }
      100% {
        transform: translateX(100%) rotate(25deg);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .code {
      font-size: 6rem;
      font-weight: 700;
      letter-spacing: -2px;
    }

    .message {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: var(--text-secondary);
    }

    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background: var(--button-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: var(--button-hover);
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.04);
    }

    @media (max-width: 768px) {
      .code {
        font-size: 4rem;
      }

      .message {
        font-size: 1rem;
      }

      .container {
        padding: 3rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="code">404</div>
    <div class="message">Page not found. This path doesn't exist or has been moved.</div>
    <a href="/" class="btn">Return Home</a>
  </div>
</body>
</html>
